[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Alt"

[debug]
log_level = "Error"
print_events = false

[env]
TERM = "alacritty"

# generated by shellscripts/sync_colours_xterm_to_alacritty.sh from .Xdefaults
# colour names from /etc/X11/rgb.txt
[colors.primary]
  background = '#000000' #black
  foreground = '#ffffff' #white

[colors.normal]
  black =   '#000000' #black
  red =     '#ff0000' #red
  green =   '#00cd66' #SpringGreen3
  yellow =  '#ffd700' #gold1
  blue =    '#4169e1' #RoyalBlue swap normal with bright alacritty fault??
  magenta = '#a020f0' #purple swap normal with bright alacritty fault??
  cyan =    '#00cdcd' #cyan3
  white =   '#cccccc' #grey80

[colors.bright]
  black =   '#1a1a1a' #gray10
  red =     '#b22222' #firebrick
  green =   '#90ee90' #LightGreen
  yellow =  '#cd6600' #DarkOrange3
  blue =    '#0000cd' #blue3 swap normal with bright alacritty fault??
  magenta = '#b03060' #maroon swap normal with bright alacritty fault??
  cyan =    '#008b8b' #cyan4
  white =   '#ffffff' #white

[font]
 normal = { family = "JetBrainsMonoNLNerdFont", style= "Regular" }
 bold = { family = "JetBrainsMonoNLNerdFont", style= "Bold" }
 italic = { family = "JetBrainsMonoNLNerdFont", style= "Italic" }
# normal = { family = "SourceCodePro", style= "Regular" }
# bold = { family = "SourceCodePro", style= "Bold" }
# italic = { family = "SourceCodePro", style= "Italic" }
size = 8.0

[window]
dynamic_title = true
opacity = 0.6

[window.dimensions]
columns = 0
lines = 0

