set zoom_on     "cg_fov 90; ut_zoomin; set do_zoom vstr zoom_off"
set zoom_off    "cg_fov 110; ut_zoomreset; set do_zoom vstr zoom_on"
set do_zoom "vstr zoom_on"
bind MOUSE2 "vstr do_zoom"
bind b "ut_itemdrop flag"
bind e "+movedown"
bind SHIFT "+speed"

// sprint
bind 4 "+button8"
bind 5 "ut_weaptoggle secondary"
bind 6 "ut_weaptoggle primary"
bind 7 "ut_weaptoggle bomb"

seta cl_mouseAccel "0"
